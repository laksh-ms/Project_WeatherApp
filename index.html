<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App | Lakshmi M S</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/1b30e02b17.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="card weather">
        <form class="search-form" id="search-form">
          <div class="mb-3">
            <div class="row">
              <div class="col-10">
                <div class="input-group">
                  <input
                    type="text"
                    class="form-control"
                    id="search-city"
                    placeholder="Search for a city"
                    autofocus="on"
                  />
                  <button type="submit" class="btn btn-outline-secondary" id>
                    <i class="fa-solid fa-magnifying-glass"></i>
                  </button>
                </div>
              </div>
              <div class="col-2">
                <button
                  type="button"
                  class="btn btn-light my-location"
                  id="my-location"
                  value="my-location"
                >
                  <i class="fa-solid fa-location-dot"></i>
                </button>
              </div>
            </div>
          </div>
        </form>
        <h1 class="city-info">
          <div class="row current-city-weather">
            <div class="col">
              <span class="current-city-weather" id="city-name"></span>
            </div>
            <div class="col">
              <span class="current-city-weather" id="temp-icon">
                <i class="fa-solid fa-cloud"></i>
                <span id="current-temp"></span>
                <span class="unbold temp-unit">
                  <a href="#" class="link templink-c" id="celsius-link">°C</a>
                  |
                  <a href="#" class="link templink-f" id="fahrenhite-link"
                    >°F</a
                  >
                </span>
              </span>
            </div>
          </div>
        </h1>
        <h3>
          <div class="row">
            <div class="col">
              <span id="date">Sunday, 17:00</span>
            </div>
            <div class="col">
              <span id="weather-description"></span>
            </div>
          </div>
        </h3>
        <br />
        <div class="row">
          <div class="col">
            <h5>
              Humidity: <span id="humidity"></span>%<br />
              <!--Precipitation: <span id="precipitaion">30</span>%<br />-->
              Wind: <span id="wind"></span>km/h
            </h5>
          </div>
          <div class="col">
            <h5>
              Feels like: <span id="feels-like"></span>°C<br />
              Max: <span id="temp-max"></span>°C<br />
              Min: <span id="temp-min"></span>°C
            </h5>
          </div>
        </div>
        <br />

        <h6 class="forecast">
          <div class="forecast-week">
            <span class="forecast">
              <i class="fa-solid fa-calendar-days"></i>
              6-days forecast
            </span>
            <hr />
            <div class="forecast-temp">
              <div class="row">
                <div class="col-2">Mon</div>
                <div class="col-2">Tue</div>
                <div class="col-2">Wed</div>
                <div class="col-2">Thu</div>
                <div class="col-2">Fri</div>
                <div class="col-2">Sat</div>
              </div>
              <div class="row">
                <div class="col-2">
                  <i class="fa-solid fa-cloud"></i>
                </div>
                <div class="col-2">
                  <i class="fa-solid fa-cloud-sun"></i>
                </div>
                <div class="col-2">
                  <i class="fa-solid fa-sun"></i>
                </div>
                <div class="col-2">
                  <i class="fa-solid fa-cloud-sun"></i>
                </div>
                <div class="col-2">
                  <i class="fa-solid fa-cloud-rain"></i>
                </div>
                <div class="col-2">
                  <i class="fa-solid fa-cloud-bolt"></i>
                </div>
              </div>
              <div class="row week-temp">
                <div class="col-2">15°/20°</div>
                <div class="col-2">16°/21°</div>
                <div class="col-2">19°/24°</div>
                <div class="col-2">17°/20°</div>
                <div class="col-2">13°/17°</div>
                <div class="col-2">15°/18°</div>
              </div>
            </div>
          </div>
        </h6>

        <div id="coded-by">
          <a href="https://github.com/laksh-ms/Project_WeatherApp"
            ><i class="fa-brands fa-github"></i> Open-Source code
          </a>
          , by
          <a
            href="https://www.linkedin.com/in/lakshmi-m-satyananda-3b726930"
            target="_blank"
            class="coded-by"
          >
            Lakshmi M Satyananda <i class="fa-brands fa-linkedin"></i
          ></a>
        </div>
      </div>
    </div>

    <script src="src/script.js"></script>
  </body>
</html>
